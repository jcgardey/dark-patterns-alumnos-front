<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Dark Patterns</title>
  <link rel="stylesheet" href="pop-up.css">
</head>
<body>
  <h1>DARK PATTERNS</h1>

  <div class="main-icon">
    <img src="icono.png" alt="Icono principal">
  </div>

  <div class="options-container"></div>
    <div class="option">
      <span>Confirm Shaming</span>
      <label class="switch">
        <input type="checkbox" id="confirmShamingToggle">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="option">
      <span>Fake Urgency</span>
      <label class="switch">
        <input type="checkbox" id="fakeUrgencyToggle">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="option">
      <span>Hidden cost</span>
      <label class="switch">
        <input type="checkbox" id="hiddenCostToggle">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="option">
      <span>Misdirection</span>
      <label class="switch">
        <input type="checkbox" id="misdirectionToggle">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div class="bottom-icons">
    <div class="icon-item">
      <img src="configuracion.png" alt="Configuración" width="40">
    </div>
    <div class="icon-item">
      <img src="quienes-somos.png" alt="Quiénes somos" width="40">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
