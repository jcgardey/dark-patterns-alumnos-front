<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Dark Patterns</title>
  <link rel="stylesheet" href="pop-up.css">
</head>
<body>
  <h1>DARK PATTERNS</h1>

  <div class="main-icon">
    <img src="imagenes/icono.png" alt="Icono principal">
  </div>

  <div class="options-container"></div>
    <div class="option">
      <span>Confirm Shaming</span>
      <span class="counter" id="ct_SHAMING">0</span>
      <label class="switch">
        <input type="checkbox" id="SHAMING">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="option">
      <span>Fake Urgency</span>
      <span class="counter" id="ct_URGENCY">0</span>
      <label class="switch">
        <input type="checkbox" id="URGENCY">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="option">
      <span>Hidden cost</span>
      <span class="counter" id="ct_HIDDENCOST">0</span>
      <label class="switch">
        <input type="checkbox" id="HIDDENCOST">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="option">
      <span>Misdirection</span>
      <span class="counter" id="ct_MISDIRECTION">0</span>
      <label class="switch">
        <input type="checkbox" id="MISDIRECTION">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <span class="counter" id="ct_total">0</span>

  <div class="bottom-icons">
    <div class="icon-item">
      <img src="imagenes/configuracion.png" alt="Configuración" width="40">
    </div>
    <div class="icon-item">
      <img src="imagenes/quienes-somos.png" alt="Quiénes somos" width="40">
    </div>
  </div>

  <script src="pop-up.js">   </script>
  <script src="counter.js"></script>
  <script src="hiddenCost.js"></script>


</body>
</html>
